<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-image: url('images/fondoV2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Estilo para el contenedor principal */
        .content {
            background-color: #9bb0f1;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        /* Estilo para los botones personalizados */
        .btn-custom {
            background-color: #0e60ca;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Espaciado y alineación para el título */
        h3 {
            margin-bottom: 20px;
            color: black;
            text-align: center; /* Center the text */
        }

        /* Estilo para el encabezado de la tabla */
        thead {
            background-color: #f0ad4e;
        }

        /* Espaciado para el botón "Nueva Mascota" */
        .new-button {
            display: block;
            margin: 20px auto;
            width: 200px; /* Set a fixed width for consistency */
        }
    </style>
</head>
<body>
<div class="nav-buttons mb-4">
    <a class="btn btn-custom mx-1" th:href="@{/propietarios}">
        <img src="images/icons8-hombre-50.png" alt="Propietario Icon" style="width: 20px; height: 20px; margin-right: 5px;">
        Propietarios
    </a>
    <a class="btn btn-custom mx-1" th:href="@{/veterinarios}">
        <img src="images/icons8-veterinario-masculino-50.png" alt="Veterinario Icon" style="width: 20px; height: 20px; margin-right: 5px;">
        Veterinario
    </a>
    <a class="btn btn-custom mx-1" th:href="@{/consultas}">
        <img src="images/icons8-dosier-50.png" alt="Consultas Icon" style="width: 20px; height: 20px; margin-right: 5px;">
        Consultas
    </a>
</div>

<div class="content">
    <h3 th:text="${cuerpo}"></h3>

    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Fecha de Nacimiento</th>
            <th>Propietario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody th:each="mascota : ${datos}">
        <tr>
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.especie}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.fechaNacimiento}"></td>
            <td th:text="${mascota.propietario.nombre}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/mascotas/editar/{id}(id=${mascota.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}"
                   onclick="return confirm('¿Está seguro de eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-custom new-button" th:href="@{/mascotas/nuevo}">Nueva Mascota</a>
</div>
</body>
</html>
